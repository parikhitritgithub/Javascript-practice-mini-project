    <body>
        <div id="main">
            <h1>B M I Calculator</h1>
            <form action="" id="upper">

                <p><label id="weightl"> weight in kilogram (KG) : <input type="text" id="weight"></label></p>
                <button>Calculate</button>
                <div id="result"></div>
                <div id="w-guide">
                    <h3>BMI weight Guide</h3>
                    <p>Under weight = Less than 18.6 </p>
                    <p>Normal Range = 18.6 and 24.9</p>

            </form>
